  <h1>CONTACTANOS</h1>
  <img src="../imágenes/videos/deco2.gif" alt="gif">
	<img src="../imágenes/videos/contacto.png" alt="contacto" class="image" class="ima">
	<form action="" class="gridContacto">
		<fieldset class="info">
			<legend>Información Personal</legend>
			<label for="nombre">Nombre</label>
			<input type="text" name="nombre" />
			<label for="email">Email</label>
			<input type="email" name="email" placeholder="nombre@ejemplo.com" />
			<label for="origen">origen</label>
			<select name:origen>
				<option value="argentina">Argentina</option>
				<option value="latinoamérica">Latinoamérica</option>
				<option value="norteamérica">Norteamérica</option>
				<option value="europa">Europa</option>
				<option value="asia">Asia</option>
				<option value="otro">Otro</option>
			</select>
		</fieldset>
		<fieldset class="interes">
			<legend>Me interesa:</legend>
			<label>Solicitar un presupuesto</label>
			<input type="radio" name="solicitarUnPresupuesto" />
			<label>Trabajar con ustedes</label>
			<input type="radio" name="trabajarConUstedes" />
			<label>Otro</label>
			<input type="radio" name="otro" />
		</fieldset>
		<fieldset class="servicio">
			<legend>Servicio a Contratar</legend>
			<label>Papelería</label>
			<input type="checkbox" name="papelería" />
			<Label>Diseño de Redes</label>
			<input type="checkbox" name="diseñoDeRedes" />
			<label>Diseño de Identidad Visual</label>
			<input type="checkbox" name="diseñoDeIdentidadVisual" />
    </fieldset>
    <div>
		<h2>¡Dejanos un mensaje!</h2> 
		<textarea rows=4 cols=15 placeholder="Me gustaría solicitar el servicio de redes"></textarea>
		<input type="submit" value="Enviar" />
    <input type="reset" value="Deshacer" />
  </div>
  </form>

  <div class="alert alert-success" role="alert">
	<h4 class="alert-heading">Well done!</h4>

  </div>
